<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Animated Lines from Database</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Wrapper for iframe, canvas */
    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
    }

    /* iframe for loading external website */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* Canvas for drawing lines */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Load external website in iframe -->
    <iframe id="externalIframe" src="https://example.com"></iframe>

    <!-- Canvas for drawing lines -->
    <canvas id="drawCanvas"></canvas>
  </div>

  <script>
    var canvas = document.getElementById('drawCanvas');
    var ctx = canvas.getContext('2d');

    // Resize the canvas to match the window size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Initial setup

    // Function to animate the drawing of a line between two points
    function animateLine(point1, point2, duration, callback) {
      var startTime = null;

      function draw(timestamp) {
        if (!startTime) startTime = timestamp;
        var progress = (timestamp - startTime) / duration;

        if (progress > 1) progress = 1; // Make sure it doesn't go beyond 1

        // Calculate current position
        var currentX = point1.x + (point2.x - point1.x) * progress;
        var currentY = point1.y + (point2.y - point1.y) * progress;

        // Draw the line from point1 to the current position
        // ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before each draw
        ctx.beginPath();
        ctx.moveTo(point1.x, point1.y);
        ctx.lineTo(currentX, currentY);
        ctx.strokeStyle = 'rgba(0, 150, 250, 0.8)';
        ctx.lineWidth = 2;
        ctx.stroke();

        if (progress < 1) {
          requestAnimationFrame(draw); // Continue animation
        } else if (callback) {
          callback(); // Call the callback after the line is fully drawn
        }
      }

      requestAnimationFrame(draw);
    }

    // Function to animate drawing lines between an array of points
    function animateLines(points) {
      let i = 0;

      function drawNextLine() {
        if (i < points.length - 1) {
          animateLine(points[i], points[i + 1], 1000, drawNextLine); // Animate line in 1 second
          i++;
        }
      }

      drawNextLine(); // Start drawing lines
    }

    // Fetch points from the database and animate the drawing
    function fetchPointsAndAnimate() {
      fetch('api.php')  // Make sure this matches your actual backend URL
        .then(response => response.json())
        .then(points => {
          animateLines(points); // Animate the lines between points
        })
        .catch(error => console.error('Error fetching points:', error));
    }

    document.getElementById('externalIframe').addEventListener('load', function() {
        // Call function to fetch points and animate
        fetchPointsAndAnimate();
    });
  </script>

</body>
</html>
